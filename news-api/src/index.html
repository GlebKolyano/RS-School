<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="<%=require('./assets/images/favicon.png')%>" type="image/x-icon">
    <title>NewsPortal</title>
</head>

<body>
    <header>
        <h1 class="header__title"><a href="./index.html">News Portal</a></h1>
    </header>
    <main>
        <div class="sources buttons">
        </div>
        <div class="filter">
            <ul class="filter__button filter__button_disabled"><li><span>filters</span></li></ul>
        </div>
        <div class="selects">
            <div class="select">
                <select class="select-filter" name="category" id="category-select">
                    <option selected disabled>Choose a category</option>
                    <option value="all">all</option>
                </select>
            </div>
            <div class="select">
                <select class="select-filter" name="country" id="country-select">
                    <option selected disabled>Choose a country</option>
                    <option value="all">all</option>
                </select>
            </div>
            <div class="select">
                <select class="select-filter" name="language" id="language-select">
                    <option selected disabled>Choose a language</option>
                    <option value="all">all</option>
                </select>
            </div>
        </div>

        <div class="news"></div>
    </main>
    <footer>
        <p class="footer__copyright">
            Copyright <a href="https://newsapi.org">NewsAPI</a>
        </p>
        <span class="footer__year">2022</span>
        <img class="footer__image" src="https://rs.school/images/rs_school_js.svg" alt="rs-school-logo">
        <a class="footer__author link" href="https://github.com/GlebKolyano" target="_blank">GlebKolyano</a>
        <a class="footer__course link" href="https://rs.school/js/" target="_blank">Course</a>
    </footer>

    <template id="sourceItemTemp">
        <div class="source__item">
            <span class="source__item-name"></span>
        </div>
    </template>

    <template id="newsItemTemp">
        <div class="news__item">
            <div class="news__meta">
                <div class="news__meta-photo"></div>
                <ul class="news__meta-details">
                    <li class="news__meta-author"></li>
                    <li class="news__meta-date"></li>
                </ul>
            </div>
            <div class="news__description">
                <h2 class="news__description-title"></h2>
                <h3 class="news__description-source"></h3>
                <p class="news__description-content"></p>
                <p class="news__read-more">
                    <a href="#">Read More</a>
                </p>
            </div>
        </div>
    </template>

    <template id="sources__error">
        <div class="sources__image-error">
            <img src="<%=require('./assets/images/not-found-news.png')%>" alt="not-found-news">
        </div>
    </template>
</body>

</html>
